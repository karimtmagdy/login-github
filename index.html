<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined"
      rel="stylesheet"
    />
    <title>GitHub</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <div class="logo-g"></div>
        <div>
          <input type="search" class="search" placeholder="Type search here" />
        </div>
        <nav>
          <span class="toggle">
            <span></span>
            <span></span>
            <span></span>
          </span>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Sign Up</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <div class="logo"></div>
        <p>sign in to github</p>
        <div class="form">
          <form action="">
            <div class="input">
              <label>Username or email address</label>
              <input type="text" placeholder="username or email address" required />
            </div>
            <div class="input">
              <label>Password</label>
              <input type="password" placeholder="password" required />
            </div>
            <a href="">Forgot password?</a>
            <button>Sign in</button>
          </form>
        </div>
        <div class="create">new to github?<a href="#">create an account</a>.</div>
      </main>
      <footer>
        <div>
          <a href=""><span>Terms</span></a>
          <a href=""><span>Privacy</span></a>
          <a href=""><span>Security</span></a>
          <p><a href="">Contact Github</a></p>
        </div>
      </footer>
    </div>
  </body>
</html>
